{% extends 'yardapp/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Welcome to Yard Cleaning Service</h1>
        <p>Your trusted partner for yard maintenance and cleaning.</p>
        <a href="/services/" class="btn btn-primary mt-3">View Our Services</a>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ MEDIA_URL}}services_images/yard_cleaning_1" class="d-block w-100" alt="Yard Cleaning Image 1">
            </div>
            <div class="carousel-item">
                <img src="{{ MEDIA_URL}}services_images/yard_cleaning_1" class="d-block w-100" alt="Yard Cleaning Image 2">
            </div>
            <div class="carousel-item">
                <img src="{{ MEDIA_URL}}services_images/yard_cleaning_1" class="d-block w-100" alt="Yard Cleaning Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
