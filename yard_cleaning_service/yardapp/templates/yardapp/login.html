{% extends 'yardapp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-white">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
                </div>
                <div class="form-group text-center mt-3">
                    <a href="#" class="text-muted">Forgot Password?</a>
                </div>
                <div class="form-group text-center">
                    <p class="mb-0">Don't have an account? <a href="#" class="text-muted">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
