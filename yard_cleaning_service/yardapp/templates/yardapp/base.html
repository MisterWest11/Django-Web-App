<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yard Cleaning Service{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #679452;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Yard Cleaning Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-dark"><a class="nav-link text-dark" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="/services/">Services</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link text-dark" href="/profile/">Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/logout/">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link text-dark" href="/login/">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/register/">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Yard Cleaning Service. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
